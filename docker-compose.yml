version: "3.8"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: bash -c "alembic upgrade head && python -m app.main"
    restart: always
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      
  celery:
    build: .
    command: celery -A app.services.celery worker --loglevel=info
    depends_on:
      - web
      - redis

volumes:
  postgres_data:
    driver: local
  redis-data:
